<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
        /* img{
            filter: blur(1px);
        } */
        .img1{
         filter: brightness(300%);
         filter: sepia(230%);
         filter: saturate(34%);
        }
        .img2{
           filter: brightness(100%) contrast(34%);
        }
        .img3{
            filter: opacity(0.1);
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="img1"src="https://images.pexels.com/photos/268533/pexels-photo-268533.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
       <img class="img2"src="https://indianewengland.com/wp-content/uploads/2022/04/Ranbir-Kapoor-2.jpg" alt="">
       <img class="img3"src="https://englishtribuneimages.blob.core.windows.net/gallary-content/2023/7/2023_7$largeimg_2099767129.jpg" alt="">
    </div>
</body>
</html>
