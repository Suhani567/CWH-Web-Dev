<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows and outlines</title>
    <style>
        .box{
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #888888;
        }
        .text-element{ 
            text-shadow: 2px 2px 4px rgb(224, 27, 149);
            outline: 2px solid black;
            border-radius: 2px;
            /* outline-offset: 47px; */
            /* border: 2px sloid greenyellow; */
        }
        
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>
    <p class="text-element">Lorem ipsum dolor sit amet consectetur adipisicing elit. Temporibus maiores ab error alias, beatae expedita, ut nam officia eligendi facere perspiciatis, quas ullam necessitatibus dolorem omnis culpa assumenda suscipit animi obcaecati iste quis unde!</p>
    
</body>
</html>
