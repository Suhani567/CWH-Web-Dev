<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting and removing elements using js</title>

        .red{
            color: red;
        }
    </style>
</head>
<body>

        <div class="box">Hey i am a box</div>

        let cont =document.querySelector(".container")
        cont.insertAdjacentHTML("afterend","<b> i am under rrain </b>")
    </script>
